<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<header>
    
</header>

<div id="userInfo" class="account-container personal-info">
    <h1>Personal Information</h1>
    <form id="accountDetailsForm" onsubmit="updateDetails(event)">
        <div class="form-group">
            <label for="country">ID number</label>
            <input type="text" id="idno" name="idno" readonly>
        </div>
        <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" id="fullName" name="fullName" value="" readonly>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
             <input type="text" id="surname" name="surname" value="" readonly>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <!-- <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
                <option value="P">Prefer not to say</option>
                <option value="O">Other</option>
            </select>
        </div> -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <h1>Address</h1>
        <div class="form-group">
            <label for="streetNumber">Street Number</label>
            <input type="text" id="streetNumber" name="streetNumber" required>
        </div>
        <div class="form-group">
            <label for="streetName">Street Name</label>
            <input type="text" id="streetName" name="streetName" required>
        </div>
        <div class="form-group">
            <label for="suburb">Suburb</label>
            <input type="text" id="suburb" name="suburb" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="Province">Province</label>
            <input type="text" id="Province" name="Province" required>
        </div>
        <div class="form-group">
            <label for="pc">Postal Code</label>
            <input type="text" id="pc" name="pc" required>
        </div>
        <br>
        <br>
        <button class= "button" type="submit">Update Details</button>
        
        <br>
        <br>
        <button class= "button" type="button" onclick="openDiv()">Change Password</button>
    </form>

    <br>
    


<div id="changePassword" class="changing" style="display: none;">
    <div class="model-content">
        <span class="close" onclick="closeDiv()"></span>
        <h1>Change Password</h1>
        <form id="passwordChangeForm" onsubmit="changePassword(event)">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="8 characters, 1 uppercase, 1 lowercase, and a special character" required>
            </div>
            <br>
            <br>
            <button type="submit">Change Password</button>
            <br>
        <br>
            <button type="button" onclick="closeDiv()">Back</button>
        
        </form>
       
        
    </div>
</div>

</body>
</html>
